<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <table class="calculator" style="text-align: center; ">
        <tr>
            <td colspan="4" height="50px"><input type="text" id="result"></td>
        </tr>
        <tr>
            <td><button style="font-size: 30px;" onclick="getNumber('+')">+</button></td>
            <td><button style="font-size:30px ;" onclick="getNumber('-')">-</button></td>
            <td><button style="font-size: 30px ; padding-top: 10px;" onclick="getNumber('*')">*</button></td>
            <td><button style="font-size: 30px ;" onclick="getNumber('/')">/</button></td>
        </tr>
        <tr>
            <td><button onclick="getNumber('7')" class="white">7</button></td>
            <td><button onclick="getNumber('8')" class="white">8</button></td>
            <td><button onclick="getNumber('9')" class="white">9</button></td>
            <td rowspan="4"><button onclick="calculation()"
                    style="height: 220px; background-color: rgb(207, 118, 167); font-size: 30px;">=</button></td>
        </tr>
        <tr>
            <td><button onclick="getNumber('4')" class="white">4</button></td>
            <td><button onclick="getNumber('5')" class="white">5</button></td>
            <td><button onclick="getNumber('6')" class="white">6</button></td>

        </tr>
        <tr>
            <td><button onclick="getNumber('1')" class="white">1</button></td>
            <td><button onclick="getNumber('2')" class="white">2</button></td>
            <td><button onclick="getNumber('3')" class="white">3</button></td>

        </tr>
        <tr>

            <td><button onclick="getNumber('0')" class="white">0</button></td>
            <td><button onclick="getNumber('.')" class="white">.</button></td>
            <td><button onclick="clearResult()" class="white">C</button></td>
        </tr>
    </table> 











  







    <script src="./app.js"></script>
</body>

</html>
